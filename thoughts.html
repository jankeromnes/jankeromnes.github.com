<script>
NodeList.prototype.forEach = Array.prototype.forEach; // fix html
var l = document.location;
l.nohash =  l.href.slice(0,-l.hash.length);
function dash(text) {
  return text.slice(1,-1).toLowerCase().replace(/\s/g,'-');
}
document.querySelectorAll('h1').forEach(function(h){
  var a = document.createElement('a'), c = h.textContent, d = dash(c);
  a.title = c; a.name = d; a.href = l.nohash + '#' + d; a.textContent = '#';
  h.appendChild(a);
});
</script>
